<br>
<div class="container">
  <div class="well-block">
    <div class="well-title">

      <form [formGroup]="forms" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="form-group col-6">
            <div class="alert alert-danger" [hidden]="forms.get('name').valid || !forms.get('name').touched">Le nom doit être renseigné.</div>
            <label class="control-label">Nom</label>
            <input type="text" class="form-control" formControlName="name" required >
          </div>

          <div class="form-group col-6">
            <div class="alert alert-danger" [hidden]="forms.get('origine').valid || !forms.get('origine').touched">L'origine du produit doit être renseignée.</div>
            <label class="control-label">Origine</label>
            <input type="text" class="form-control" formControlName="origine" required >
          </div>
        </div>

        <div class="row">
          <div class="form-group col-4">
            <div class="alert alert-danger" [hidden]="forms.get('prixHT').valid || !forms.get('prixHT').touched">Le prix doit être renseigné.</div>
            <label class="control-label">Prix</label>
            <input type="number" class="form-control" formControlName="prixHT" required >
          </div>

          <div class="form-group col-4">
            <div class="alert alert-danger" [hidden]="forms.get('tva').valid || !forms.get('tva').touched">Le TVA doit être renseignée.</div>
            <label class="control-label">TVA</label>
            <input type="number" class="form-control" formControlName="tva" required >
          </div>

          <div class="row">
            <div class="form-group col-12">
              <input type="radio" name="isAvaible" formControlName="isAvaible" [value]="true" />Disponnible
              <input type="radio" name="isAvaible" formControlName="isAvaible" [value]="false" />Non disponnible
            </div>
          </div>

          <div class="form-group col-6">
            <label class="control-label">Type</label>
            <select class="form-control" name="type"  formControlName="type" required>
              <option [ngValue]="null">Selectionnez un type...</option>
              <option *ngFor="let value of typekeys" [value]="value">{{type[value]}}</option>
            </select>
          </div>
          <div class="form-group col-6">
            <label class="control-label">Categorie</label>
            <select class="form-control" name="categorie"  formControlName="categorie" required>
              <option [ngValue]="null">Selectionnez une categorie...</option>
              <option *ngFor="let value of categoriekeys" [value]="value">{{categorie[value]}}</option>
            </select>
          </div>

        </div>

          <div class="row">
            <div class="form-group col-lg-12">
              <div class="alert alert-danger" [hidden]="forms.get('description').valid || !forms.get('description').touched">La description doit être renseignée.</div>
              <label class="control-label">Description</label>
              <input type="textarea" class="form-control" name="description"  formControlName="description" required>
            </div>
        </div>

          <div class="row">
<!--        <button type="submit" class="btn btn-primary" [hidden]="this.forms.invalid">Save</button>-->
          <button type="submit" class="btn btn-primary">Save</button>
          </div>

      </form>
    </div>
  </div>
</div>
